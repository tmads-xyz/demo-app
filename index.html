<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Expires" content="0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8" />
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://cdn.tmads.xyz/tmadsSdk.js"></script>
	<script src="./example-app.js"></script>
<style>
    body {
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: -apple-system, system-ui, "Inter", Roboto, sans-serif;
	  overflow: hidden;
    }
    #main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    button, select {
      font-size: 24px;
      margin: 0;
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 8px;
	  width: 100%;
	  text-align: center;
    }
    button:disabled, select:disabled {
      opacity: 0.5;
    }
    #title {
      font-weight: 700;
    }
    #bottom {
      width: 100%;
      height: 40px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }
    #docs {
      color: var(--tg-theme-button-color);
    }
	table {
		border: none;
		width: 90%;
		max-width: 640px;
	}
    </style>
	<title>TMAds Example</title>
</head>
<body>
  <div id="main">
    <p id="title">TMAds Example App</p>
	<table>
		<tr>
			<td colspan="2">Banner</td>
			<td>Banner position</td>
		</tr>
		<tr>
			<td><button id="show">Show</button></td>
			<td><button id="hide">Hide</button></td>
			<td colspan="2">
				<select id="pos">
				  <option value="top">Top</option>
				  <option value="bottom">Bottom</option>
				</select>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td colspan="2">Interstitial</td>
		</tr>
		<tr>
			<td><button id="showInt">Show</button></td>
			<td><button id="preloadInt">Preload</button></td>
		</tr>
		<tr>
			<td colspan="2">Rewarded video</td>
		</tr>
		<tr>
			<td><button id="showRew">Show</button></td>
			<td><button id="preloadRew">Preload</button></td>
		</tr>
		<tr>
			<td colspan="2">Rewarded survey</td>
		</tr>
		<tr>
			<td><button id="showSur">Show</button></td>
			<td><button id="preloadSur">Preload</button></td>
		</tr>
	</table>
    <div id="bottom">
      <a id="docs" href="https://cdn.tmads.xyz/help.html" target="_blank">Docs</a>
    </div>
  </div>
</body>
</html>
